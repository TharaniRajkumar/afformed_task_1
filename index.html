<!DOCTYPE html>
<html lang="en">
<head>

        .btn-custom {

            border: none;
            color: white;
        }
        .btn-custom:hover {
            background-color: #39a3e0;
        }

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-4">
        <a class="navbar-brand fw-bold" href="#">ARSHA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>

                <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>

                <li class="nav-item"><a class="btn btn-custom" href="#">Get Started</a></li>
            </ul>
        </div>

        <div class="row align-items-center">
            <div class="col-lg-6 text-white">

                <a href="#" class="btn btn-custom btn-lg me-3">Get Started</a>

            </div>
            <div class="col-lg-6 text-center">
